<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dompet Brok</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #eee;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    input, select, button, textarea {
      padding: 0.5rem;
      margin: 0.3rem 0;
      width: 100%;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }
    .btn {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.6rem;
      border-bottom: 1px solid #444;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>ðŸ“’ Dompet Brok</h1>

  <form id="form">
    <label>Tanggal</label>
    <input type="date" id="tanggal" required>

    <label>Kategori</label>
    <select id="kategori" required>
      <option>Pulsa</option>
      <option>Langganan</option>
      <option>Budget Pacaran</option>
      <option>Bensin</option>
      <option>Uang Nganggur</option>
      <option>Transfer ke Orang</option>
      <option>Delivery / Ojol</option>
      <option>Belanja Olshop</option>
    </select>

    <label>Jumlah (Rp)</label>
    <input type="number" id="jumlah" required>

    <label>Akun / Dompet</label>
    <select id="akun" required>
      <option>DANA</option>
      <option>GoPay</option>
      <option>SeaBank</option>
      <option>ShopeePay</option>
      <option>Wondr</option>
      <option>PayPal</option>
    </select>

    <label>Keterangan</label>
    <textarea id="keterangan" rows="2" placeholder="Contoh: Langganan Bstation, Grab ke rumah Nana"></textarea>

    <button class="btn" type="submit">ðŸ’¾ Simpan & Sync</button>
  </form>

  <h2>ðŸ“† Transaksi 30 Hari Terakhir</h2>
  <table id="tabel">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Kategori</th>
        <th>Jumlah</th>
        <th>Akun</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbyBC8CVtaR-iVLcwtRJOpOicaQVlX25PVcG1ADP3udf3F_hnWqeVZqFCvEkGHaDX3hcSw/exec";

    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        tanggal: document.getElementById("tanggal").value,
        kategori: document.getElementById("kategori").value,
        jumlah: document.getElementById("jumlah").value,
        akun: document.getElementById("akun").value,
        keterangan: document.getElementById("keterangan").value || "-"
      };

      await fetch(url, {
        method: "POST",
        body: JSON.stringify(data)
      });

      alert("âœ… Transaksi tersimpan!");
      e.target.reset();
      loadData();
    });

    async function loadData() {
      const res = await fetch(url);
      const data = await res.json();

      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.tanggal || "-"}</td>
          <td>${row.kategori || "-"}</td>
          <td>Rp ${parseInt(row.jumlah || 0).toLocaleString("id-ID")}</td>
          <td>${row.akun || "-"}</td>
          <td>${row.keterangan || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>
</html>
