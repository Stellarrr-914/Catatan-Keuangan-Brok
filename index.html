<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Keuangan Brok</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background-color: #fefefe;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .notif {
      margin-top: 16px;
      color: green;
      text-align: center;
      display: none;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Catatan Keuangan</h2>

  <form id="form" 
        action="https://script.google.com/macros/s/AKfycbyBC8CVtaR-iVLcwtRJOpOicaQVlX25PVcG1ADP3udf3F_hnWqeVZqFCvEkGHaDX3hcSw/exec"
        method="post"
        target="dummyframe"
        onsubmit="setWaktuInput()">

    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal" name="tanggal" required />

    <label for="jumlah">Nominal (Rp)</label>
    <input type="number" id="jumlah" name="jumlah" required />

    <label for="kategori">Kategori</label>
    <select id="kategori" name="kategori" required>
      <option value="" disabled selected>Pilih Kategori</option>
      <option>Pulsa & Data</option>
      <option>Langganan Bstation</option>
      <option>Budget Pacaran ❤️</option>
      <option>Uang Nganggur</option>
      <option>Online Shop</option>
      <option>Bensin / Transport</option>
      <option>Makan & Minum</option>
      <option>Lainnya</option>
    </select>

    <label for="akun">Dompet / Akun</label>
    <select id="akun" name="akun" required>
      <option value="" disabled selected>Pilih Akun</option>
      <option>Wondr (BNI)</option>
      <option>ShopeePay</option>
      <option>SeaBank</option>
      <option>DANA</option>
      <option>GoPay</option>
      <option>PayPal</option>
      <option>BRI</option>
      <option>BCA</option>
    </select>

    <label for="keterangan">Keterangan</label>
    <textarea id="keterangan" name="keterangan" rows="2"></textarea>

    <input type="hidden" id="waktu_input" name="waktu_input" />

    <button type="submit">Simpan</button>
  </form>

  <div class="notif" id="notif">✅ Data berhasil disimpan!</div>
  <iframe name="dummyframe" onload="showNotif()"></iframe>

  <script>
    function setWaktuInput() {
      const now = new Date();
      const formatted = now.toISOString().replace('T', ' ').replace('Z', '');
      document.getElementById("waktu_input").value = formatted;
    }

    function showNotif() {
      const notif = document.getElementById("notif");
      notif.style.display = "block";
      document.getElementById("form").reset();
      setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
