<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Keuangan Brok</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background-color: #fefefe;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .notif {
      margin-top: 16px;
      color: green;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Catatan Keuangan</h2>

  <form id="form">
    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal" name="tanggal" required />

    <label for="jumlah">Nominal (Rp)</label>
    <input type="number" id="jumlah" name="jumlah" required />

    <label for="kategori">Kategori</label>
    <select id="kategori" name="kategori" required>
      <option value="" disabled selected>Pilih Kategori</option>
      <option>Pulsa & Data</option>
      <option>Langganan Bstation</option>
      <option>Budget Pacaran ❤️</option>
      <option>Uang Nganggur</option>
      <option>Online Shop</option>
      <option>Bensin / Transport</option>
      <option>Makan & Minum</option>
      <option>Lainnya</option>
    </select>

    <label for="akun">Dompet / Akun</label>
    <select id="akun" name="akun" required>
      <option value="" disabled selected>Pilih Akun</option>
      <option>Wondr (BNI)</option>
      <option>ShopeePay</option>
      <option>SeaBank</option>
      <option>DANA</option>
      <option>GoPay</option>
      <option>PayPal</option>
      <option>BRI</option>
      <option>BCA</option>
    </select>

    <label for="keterangan">Keterangan</label>
    <textarea id="keterangan" name="keterangan" rows="2"></textarea>

    <button type="submit">Simpan</button>
  </form>

  <div class="notif" id="notif">✅ Data berhasil disimpan!</div>

  <script>
    const form = document.getElementById("form");
    const notif = document.getElementById("notif");
    const scriptURL = "https://script.google.com/macros/s/AKfycbxOMNIT1kwZ2g_9ZujurEydk3yyNGHTLuykf4mfNjLkYtv_0IW6Xp0nGHUwIXfPBlvcAQ/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const now = new Date();
      const waktu_input = now.toISOString().replace('T', ' ').replace('Z', '');

      const data = {
        tanggal: form.tanggal.value,
        jumlah: form.jumlah.value,
        kategori: form.kategori.value,
        akun: form.akun.value,
        keterangan: form.keterangan.value,
        waktu_input: waktu_input
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await res.text();
        if (res.ok) {
          notif.style.display = "block";
          form.reset();
          setTimeout(() => {
            notif.style.display = "none";
          }, 3000);
        } else {
          alert("Gagal menyimpan data: " + result);
        }
      } catch (err) {
        alert("Error koneksi: " + err.message);
      }
    });
  </script>
</body>
</html>
