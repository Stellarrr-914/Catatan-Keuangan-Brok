<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Keuangan Brok</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background-color: #fefefe;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .notif {
      margin-top: 16px;
      color: green;
      text-align: center;
      display: none;
    }

    #riwayat {
      margin-top: 20px;
    }
    
    .transaksi {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }
    
    .transaksi:nth-child(odd) {
      background: #f9f9f9;
    }
    
  </style>
</head>
<body>
  <h2>Catatan Keuangan</h2>

  <form id="form">
    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal" name="tanggal" required />

    <label for="jumlah">Nominal (Rp)</label>
    <input type="number" id="jumlah" name="jumlah" required />

    <label for="kategori">Kategori</label>
    <select id="kategori" name="kategori" required>
      <option value="" disabled selected>Pilih Kategori</option>
      <option>Pulsa & Data</option>
      <option>Langganan Bstation</option>
      <option>Budget Pacaran ❤️</option>
      <option>Uang Nganggur</option>
      <option>Online Shop</option>
      <option>Bensin / Transport</option>
      <option>Makan & Minum</option>
      <option>Lainnya</option>
    </select>

    <label for="akun">Dompet / Akun</label>
    <select id="akun" name="akun" required>
      <option value="" disabled selected>Pilih Akun</option>
      <option>Wondr (BNI)</option>
      <option>ShopeePay</option>
      <option>SeaBank</option>
      <option>DANA</option>
      <option>GoPay</option>
      <option>PayPal</option>
      <option>BRI</option>
      <option>BCA</option>
    </select>

    <label for="keterangan">Keterangan</label>
    <textarea id="keterangan" name="keterangan" rows="2"></textarea>

    <button type="submit">Simpan</button>
  </form>

  <div class="notif" id="notif">✅ Data berhasil disimpan!</div>

  <button onclick="toggleRiwayat()" id="toggleRiwayatBtn">Lihat Riwayat</button>

  <h3>Riwayat Transaksi</h3>
  <div id="riwayat" style="display: none;">Loading...</div>


  <script>
  function getLocalTimeWIB() {
  return new Date().toLocaleString("sv-SE", {
    timeZone: "Asia/Jakarta",
    hour12: false
  }).replace(",", "");
}

  const form = document.getElementById("form");
  const notif = document.getElementById("notif");
  const scriptURL = "https://script.google.com/macros/s/AKfycbxOMNIT1kwZ2g_9ZujurEydk3yyNGHTLuykf4mfNjLkYtv_0IW6Xp0nGHUwIXfPBlvcAQ/exec";

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const waktu_input = getLocalTimeWIB(); // ⬅️ Pakai fungsi di atas

    const formData = new URLSearchParams();
    formData.append("tanggal", form.tanggal.value);
    formData.append("jumlah", form.jumlah.value);
    formData.append("kategori", form.kategori.value);
    formData.append("akun", form.akun.value);
    formData.append("keterangan", form.keterangan.value);
    formData.append("waktu_input", waktu_input);

    try {
      const res = await fetch(scriptURL, {
        method: "POST",
        body: formData,
      });

      const result = await res.text();
      if (res.ok) {
        notif.style.display = "block";
        form.reset();
        setTimeout(() => {
          notif.style.display = "none";
        }, 3000);
      } else {
        alert("Gagal simpan: " + result);
      }
    } catch (err) {
      alert("Error koneksi: " + err.message);
    }
  });

        const riwayatDiv = document.getElementById("riwayat");
    const readURL = "https://script.google.com/macros/s/AKfycbxOMNIT1kwZ2g_9ZujurEydk3yyNGHTLuykf4mfNjLkYtv_0IW6Xp0nGHUwIXfPBlvcAQ/exec";

    async function loadRiwayat() {
      try {
        const res = await fetch(readURL);
        const data = await res.json();

        if (data.length === 0) {
          riwayatDiv.innerHTML = "Belum ada transaksi.";
          return;
        }

        riwayatDiv.innerHTML = data.map(row => {
          const [tanggal, kategori, jumlah, akun, keterangan, waktu_input] = row;

          const tampilTanggal = tanggal
            ? new Date(tanggal).toLocaleDateString("id-ID", {
                weekday: "long",
                day: "2-digit",
                month: "long",
                year: "numeric"
              })
            : "-";

          const tampilWaktu = waktu_input
            ? new Date(waktu_input).toLocaleString("id-ID", {
                day: "2-digit",
                month: "long",
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit",
                hour12: false,
                timeZone: "Asia/Jakarta"
              })
            : "-";

          return `
            <div class="transaksi">
              <strong>${tampilTanggal}</strong> - Rp${Number(jumlah).toLocaleString()}<br/>
              <em>${kategori}</em> | ${akun}<br/>
              ${keterangan || "-"}<br/>
              <small>Input: ${tampilWaktu}</small>
            </div>
          `;
        }).join("");

      } catch (err) {
        riwayatDiv.innerHTML = "Gagal memuat data: " + err.message;
      }
    }

    loadRiwayat();

    function toggleRiwayat() {
    const riwayat = document.getElementById("riwayat");
    const btn = document.getElementById("toggleRiwayatBtn");

    if (riwayat.style.display === "none") {
      riwayat.style.display = "block";
      btn.textContent = "Sembunyikan Riwayat";
    } else {
      riwayat.style.display = "none";
      btn.textContent = "Lihat Riwayat";
    }
  }

  loadRiwayat();

</script>
</body>
</html>
