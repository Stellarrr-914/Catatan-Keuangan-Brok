<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Keuangan Brok</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f8f8f8;
    }
    input, select, button {
      margin: 4px;
      padding: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: left;
    }
    .actions button {
      margin-right: 5px;
    }
    #editModal {
      display: none;
      position: fixed;
      background: white;
      padding: 1rem;
      border: 1px solid #ccc;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      z-index: 1000;
      box-shadow: 0 0 10px #999;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Catatan Keuangan Brok</h1>
  <form id="form">
    <input type="date" id="tanggal" required />
    <input type="number" id="jumlah" placeholder="Nominal" required />
    <select id="kategori" required>
      <option value="">--Kategori--</option>
      <option>Pulsa</option>
      <option>Langganan</option>
      <option>Budget Pacaran</option>
      <option>Bensin</option>
      <option>Uang Nganggur</option>
      <option>Transfer</option>
      <option>Delivery/Ojol</option>
      <option>Olshop</option>
    </select>
    <select id="akun" required>
      <option value="">--Dompet--</option>
      <option>Dompet Tunai</option>
      <option>DANA</option>
      <option>GoPay</option>
      <option>SeaBank</option>
      <option>ShopeePay</option>
      <option>Wondr</option>
      <option>PayPal</option>
    </select>
    <input type="text" id="keterangan" placeholder="Keterangan" />
    <button type="submit">Simpan</button>
    <button type="button" onclick="syncData()">Sync</button>
  </form>

  <table id="riwayat">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nominal</th>
        <th>Kategori</th>
        <th>Dompet</th>
        <th>Keterangan</th>
        <th>Waktu</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="overlay"></div>
  <div id="editModal">
    <h3>Edit Transaksi</h3>
    <form id="editForm">
      <input type="hidden" id="edit-id" />
      <input type="date" id="edit-tanggal" required />
      <input type="number" id="edit-jumlah" required />
      <select id="edit-kategori" required>
        <option>Pulsa</option>
        <option>Langganan</option>
        <option>Budget Pacaran</option>
        <option>Bensin</option>
        <option>Uang Nganggur</option>
        <option>Transfer</option>
        <option>Delivery/Ojol</option>
        <option>Olshop</option>
      </select>
      <select id="edit-akun" required>
        <option>Dompet Tunai</option>
        <option>DANA</option>
        <option>GoPay</option>
        <option>SeaBank</option>
        <option>ShopeePay</option>
        <option>Wondr</option>
        <option>PayPal</option>
      </select>
      <input type="text" id="edit-keterangan" />
      <button type="submit">Update</button>
      <button type="button" onclick="closeModal()">Batal</button>
    </form>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbyBC8CVtaR-iVLcwtRJOpOicaQVlX25PVcG1ADP3udf3F_hnWqeVZqFCvEkGHaDX3hcSw/exec";

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        tanggal: document.getElementById("tanggal").value,
        jumlah: document.getElementById("jumlah").value,
        kategori: document.getElementById("kategori").value,
        akun: document.getElementById("akun").value,
        keterangan: document.getElementById("keterangan").value
      };
      await fetch(endpoint, {
        method: "POST",
        body: JSON.stringify(data)
      });
      e.target.reset();
      syncData();
    });

    async function syncData() {
      const res = await fetch(endpoint);
      const transaksi = await res.json();
      const tbody = document.querySelector("#riwayat tbody");
      tbody.innerHTML = "";

      transaksi.reverse().forEach((t) => {
        const jumlahFormatted = isNaN(parseInt(t.jumlah)) ? "-" : `Rp ${parseInt(t.jumlah).toLocaleString()}`;
        const waktuFormatted = t.waktu && !isNaN(Date.parse(t.waktu))
          ? new Date(t.waktu).toLocaleTimeString("id-ID", { timeZone: "Asia/Jakarta" })
          : "-";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${t.tanggal}</td>
          <td>${jumlahFormatted}</td>
          <td>${t.kategori}</td>
          <td>${t.akun}</td>
          <td>${t.keterangan}</td>
          <td>${waktuFormatted}</td>
          <td class="actions">
            <button onclick='openModal(${JSON.stringify(t)})'>Edit</button>
            <button onclick='hapusTransaksi("${t.id}")'>Hapus</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function openModal(data) {
      document.getElementById("edit-id").value = data.id;
      document.getElementById("edit-tanggal").value = data.tanggal;
      document.getElementById("edit-jumlah").value = data.jumlah;
      document.getElementById("edit-kategori").value = data.kategori;
      document.getElementById("edit-akun").value = data.akun;
      document.getElementById("edit-keterangan").value = data.keterangan;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("editModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("editModal").style.display = "none";
    }

    document.getElementById("editForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        id: document.getElementById("edit-id").value,
        tanggal: document.getElementById("edit-tanggal").value,
        jumlah: document.getElementById("edit-jumlah").value,
        kategori: document.getElementById("edit-kategori").value,
        akun: document.getElementById("edit-akun").value,
        keterangan: document.getElementById("edit-keterangan").value
      };
      const res = await fetch(endpoint, {
        method: "PUT",
        body: JSON.stringify(data)
      });
      if (res.ok) {
        closeModal();
        syncData();
      } else {
        alert("Gagal mengupdate data!");
      }
    });

    async function hapusTransaksi(id) {
      if (!confirm("Yakin mau hapus transaksi ini?")) return;
      const res = await fetch(endpoint, {
        method: "DELETE",
        body: JSON.stringify({ id })
      });
      if (res.ok) {
        syncData();
      } else {
        alert("Gagal menghapus data!");
      }
    }

    syncData();
  </script>
</body>
</html>
