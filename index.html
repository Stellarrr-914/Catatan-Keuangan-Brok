<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Keuangan</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 480px;
      margin: auto;
      padding: 20px;
      background-color: #fefefe;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    button {
      margin-top: 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .success {
      color: green;
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Catatan Keuangan</h2>
  <form id="form-transaksi">
    <label for="tanggal">Tanggal</label>
    <input type="date" id="tanggal" name="tanggal" required />

    <label for="jumlah">Nominal (Rp)</label>
    <input type="number" id="jumlah" name="jumlah" required />

    <label for="kategori">Kategori</label>
    <select id="kategori" name="kategori" required>
      <option value="" disabled selected>Pilih Kategori</option>
      <option>Budget Pacaran</option>
      <option>Pulsa</option>
      <option>Delivery/Transportasi Online</option>
      <option>Paylater</option>
      <option>Bensin</option>
      <option>Uang Nganggur</option>
      <option>Nabung</option>
    </select>

    <label for="akun">Dompet / Akun</label>
    <select id="akun" name="akun" required>
      <option value="" disabled selected>Pilih Akun</option>
      <option>Wondr (BNI)</option>
      <option>ShopeePay</option>
      <option>SeaBank</option>
      <option>DANA</option>
      <option>GoPay</option>
      <option>PayPal</option>
      <option>Tunai</option>
    </select>

    <label for="keterangan">Keterangan</label>
    <textarea id="keterangan" name="keterangan" rows="2"></textarea>

    <button type="submit">Simpan</button>
    <div class="success" id="successMsg"></div>
  </form>

  <script>
    document.getElementById("form-transaksi").addEventListener("submit", function(e) {
      e.preventDefault();

      const url = "https://script.google.com/macros/s/AKfycbyBC8CVtaR-iVLcwtRJOpOicaQVlX25PVcG1ADP3udf3F_hnWqeVZqFCvEkGHaDX3hcSw/exec";

      const data = {
        tanggal: document.getElementById("tanggal").value,
        jumlah: parseFloat(document.getElementById("jumlah").value),
        kategori: document.getElementById("kategori").value,
        akun: document.getElementById("akun").value,
        keterangan: document.getElementById("keterangan").value,
        waktu_input: new Date().toISOString()
      };

      fetch(url, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById("successMsg").textContent = "Data berhasil disimpan!";
        document.getElementById("form-transaksi").reset();
      })
      .catch(err => {
        document.getElementById("successMsg").textContent = "Gagal menyimpan data.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
